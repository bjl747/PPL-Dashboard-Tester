        const Games = ({ user, odds }) => {
            const [groupedGames, setGroupedGames] = useState({});
            const [picks, setPicks] = useState({});
            const [isSubmitting, setIsSubmitting] = useState(false);

            useEffect(() => {
                if(!odds || odds.length === 0) return;

                // Group games
                const now = new Date();
                const startDate = new Date(now);
                startDate.setHours(0, 0, 0, 0);

                const dayOfWeek = now.getDay();
                const targetMonday = new Date(startDate);
                targetMonday.setDate(startDate.getDate() + (dayOfWeek === 1 ? 0 : (1 + 7 - dayOfWeek) % 7)); 
                targetMonday.setHours(23, 59, 59, 999);
                
                // Show current week games + any games we have picked that might be old
                // For simplicity, sticking to the existing week filter logic for display
                const currentGames = odds.filter(game => {
                    const gameDate = new Date(game.date);
                    return gameDate >= startDate && gameDate <= targetMonday;
                });

                currentGames.sort((a, b) => new Date(a.date) - new Date(b.date));

                const groups = currentGames.reduce((acc, game) => {
                    const d = new Date(game.date);
                    const dateHeader = d.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: '2-digit' });
                    if (!acc[dateHeader]) acc[dateHeader] = [];
                    acc[dateHeader].push(game);
                    return acc;
                }, {});

                setGroupedGames(groups);

                // Fetch User Picks
                if(user && db) {
                    db.collection('artifacts').doc(activeAppId)
                        .collection('public').doc('data')
                        .collection('season_2025_picks').doc(user.uid)
                        .get()
                        .then(doc => {
                            if(doc.exists) {
                                setPicks(doc.data().picks || {});
                            }
                        })
                        .catch(err => console.error("Error fetching user picks", err));
                }

            }, [odds, user]);

            const handlePick = (gameId, type, value) => {
                setPicks(prev => {
                    const currentGamePicks = prev[gameId] || {};
                    if (currentGamePicks[type] === value) {
                        const newGamePicks = { ...currentGamePicks };
                        delete newGamePicks[type];
                        if (Object.keys(newGamePicks).length === 0) {
                            const newPicks = { ...prev };
                            delete newPicks[gameId];
                            return newPicks;
                        }
                        return { ...prev, [gameId]: newGamePicks };
                    }
                    return {
                        ...prev,
                        [gameId]: {
                            ...currentGamePicks,
                            [type]: value
                        }
                    };
                });
            };

                setIsSubmitting(true);
                try {
                    await db.collection('artifacts').doc(activeAppId)
                        .collection('public').doc('data')
                        .collection('season_2025_picks').doc(user.uid)

                                    let pickEmPoints = 0;

                                            if (game && game.status === 'Final' && game.winner) {

                                                    pickEmPoints++;
                                                }
                                            }
                                        });
                                    }

                                    // 2. Fantasy Points
                                    let fantasyPoints = 0;
                                    for (let i = 1; i <= 18; i++) {
                                        const weekKey = `week_${i}`;
                                        const weekData = fantasyData[weekKey];
                                        if (weekData && weekData[p.id]) {
                                            const isWin = weekData[p.id].isWin;
                                            const isBye = i === 14 && weekData[p.id].isBye; // Week 14 Bye Logic
                                            
                                            if (isWin || isBye) {
                                                if (i <= 13) {
                                                    fantasyPoints += 5;
                                                } else if (i >= 14 && i <= 16) {
                                                    fantasyPoints += 6;
                                                }
                                            }

                                    }
                                    
                                    // 3. Champion Bonus
                                    let champBonus = 0;

                                    return {

                                        fantasyPoints,
                                        champBonus,
                                        totalPoints: pickEmPoints + fantasyPoints + champBonus
                                    };
                                });

                                // Sort
                                calculatedStandings.sort((a, b) => b.totalPoints - a.totalPoints);
                                setStandingsData(calculatedStandings);
                                setLoading(false);

            }, [odds, isConnected, players, championId]); // Re-run if players list, odds, connection or champion changes

></div>

                        </div>
                    )}

                    <main className="max-w-4xl mx-auto px-0 md:px-4 mt-4 md:mt-8">
                        {/* Tab Bar Removed - Replaced by Menu */}
                        
                        <div className="animate-fade-in-up">
                            {isAdmin && activeTab === 'dashboard' && (<Dashboard players={players} handleNameChange={handleNameChange} handleScoreChange={handleScoreChange} showImport={showImport} setShowImport={setShowImport} importText={importText} setImportText={setImportText} handleBulkImport={handleBulkImport} onSave={saveData} isOffline={isOffline} />)}
                            {activeTab === 'standings' && (<Standings odds={oddsData} title="Current Standings" isConnected={isConnected} players={players} championId={championId} />)}
                            {activeTab === 'payouts' && (<Payouts dinnerCost={dinnerCost} setDinnerCost={setDinnerCost} payoutData={payoutData} tieredBillCap={TIERED_BILL_CAP} onSave={saveData} isAdmin={isAdmin} />)}
                            {isAdmin && activeTab === 'bowlInput' && (<BowlInput players={players} handleNameChange={handleNameChange} handleBowlScoreChange={handleBowlScoreChange} onSave={saveData} isOffline={isOffline} />)}
                            {isAdmin && activeTab === 'fantasyAdmin' && (<FantasyAdmin players={players} isOffline={isOffline} championId={championId} setChampionId={setChampionId} onSaveMain={saveData} />)}
                            {isAdmin && activeTab === 'adminSettings' && (<AdminSettings tabVisibility={tabVisibility} setTabVisibility={setTabVisibility} onSave={saveData} isOffline={isOffline} />)}
                            {activeTab === 'bowlStandings' && (<Standings odds={oddsData} title="Bowl Pool Standings" isConnected={isConnected} players={players} />)}
                            {activeTab === 'games' && (<Games user={user} odds={oddsData} />)}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
